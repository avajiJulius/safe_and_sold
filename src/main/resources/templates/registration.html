<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Registration </title>
</head>
<body>
<form action="#" th:action="@{/saveUser}"  th:object="${usr}" method="POST">
    <div><label> Username : <input type="text" th:field="*{username}"/> </label></div>
    <div><label> Email : <input type="text" th:field="*{email}"/> </label></div>
    <div><label> Password : <input type="password" th:field="*{password}"/> </label></div>
    <div><label> First Name : <input type="text" th:field="*{firstName}"/> </label></div>
    <div><label> Last Name : <input type="text" th:field="*{lastName}"/> </label></div>
    <div><label> Patronymic : <input type="text" th:field="*{patronymic}"/> </label></div>
    <div><label> Date : <input type="date" th:field="*{dateOfBirth}"/> </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
<a th:href="@{/login}">Back to Login</a>
</body>
</html>
