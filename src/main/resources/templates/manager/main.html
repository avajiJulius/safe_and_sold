<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Manager Home</title>
</head>
<body>
<div align="center">
    <h1>Users List</h1>
    <form action="#" th:action="@{/manager/}" method="get">
        <input type="text" name="id" placeholder="find by id">
        <input type="text" name="filter" placeholder="find by username">
        <button type="submit">Search</button>
    </form>
    <table border="1">
        <thead>
            <tr>
                <th> Username</th>
                <th> First Name</th>
                <th> Last Name</th>
                <th> Patronymic</th>
                <th> Date of Birth</th>
                <th> Email</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${userList}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td th:text="${user.patronymic}"></td>
                <td th:text="${user.dateOfBirth}"></td>
                <td th:text="${user.email}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
